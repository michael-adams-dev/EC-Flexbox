<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Form</title>
    <link rel="stylesheet" href="challenge8.css">
</head>
<body>
    
    <div class="container">
        
            <form action="">
                <div class="form"></div>
                    <label for="email">Email address</label>
                    <input type="email" placeholder="Enter email" id="email" name="email" class="fill">
                    <p>We'll never share your email with anyone else.</p>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="fill">
                    
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox" id="check">Check me out</label>
                    </div>
                    <input type="submit" name="submit" id="submit">
                </div>
            </form>
        
    </div>

</body>
</html>
